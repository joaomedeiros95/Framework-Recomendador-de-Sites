<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
	<title>Adicionar Produto</title>
</h:head>
<h:body>
	<form method="post" action="adicionaProduto" id="panel">
		<table>
			<tr>
				<td>Nome:</td>
				<td><input type="text" size="20" id="nome" name="nome" /></td>
			</tr>
			<tr>
				<td>Valor:</td>
				<td><input type="text" size="11" id="valor" name="valor" /></td>
			</tr>
			<tr>
				<td><b>TV:</b></td>
			</tr>
			<h:dataTable value="#{facede.atributosTV}" var="atr">
				<h:column>
					<td style="text-transform: capitalize;">${atr}:</td>
					<td><input type="text" size="20" id="${atr}" name="${atr}" /></td>
				</h:column>
			</h:dataTable>
			<tr>
				<td><b>Notebook:</b></td>
			</tr>
			<h:dataTable value="#{facede.atributosNotebook}" var="atr">
				<h:column>
					<td style="text-transform: capitalize;">${atr}:</td>
					<td><input type="text" size="20" id="${atr}" name="${atr}" /></td>
				</h:column>
			</h:dataTable>
			<tr>
				<td><b>Livro:</b></td>
			</tr>
			<h:dataTable value="#{facede.atributosLivro}" var="atr">
				<h:column>
					<td style="text-transform: capitalize;">${atr}:</td>
					<td><input type="text" size="20" id="${atr}" name="${atr}" /></td>
				</h:column>
			</h:dataTable>
			<tr>
				<td><input type="submit" value="Enviar" /></td>
			</tr>
		</table>
	</form>
</h:body>
</html>
